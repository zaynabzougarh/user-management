name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Analyze, and Deploy
    runs-on: self-hosted

    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21

      # Setup Maven
      - name: Setup Maven
        shell: powershell
        run: |
          echo "MAVEN_HOME=C:\Program Files\apache-maven-3.9.9-bin\apache-maven-3.9.9" >> $env:GITHUB_ENV
          echo "C:\Program Files\apache-maven-3.9.9-bin\apache-maven-3.9.9\bin" >> $env:GITHUB_PATH

      # Build and SonarQube analysis
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify sonar:sonar -Dsonar.project.settings=./sonar-project.properties
        shell: cmd

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t carikk/quality-gate:latest .

      

      # Set up kubeconfig from secret
      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
          kubectl config use-context docker-desktop  # Set context to docker-desktop
          kubectl config set-context --current --namespace=ensakh

      # Verify Kubernetes context
      - name: Verify Kubernetes context
        run: |
          kubectl config current-context
          kubectl get namespaces

      # Deploy to Kubernetes
      - name: Deploy to kube
        run: |
          kubectl apply -f k8s/deployment.yaml

      # Final verification
      - name: Verify deployment
        run: |
          kubectl config current-context
          kubectl get nodes
          kubectl get namespaces
          kubectl get pods
